version: '2'
volumes:
    influxdb-data:
    # nodered-data:
    grafana-data:
    jupyterlab-data:
    # homeassistant-data:
    # rhasspy-data:
services:
  # nodered:
  #   restart: always
  #   build: ./nodered
  #   volumes:
  #     - 'nodered-data:/data'
  #   ports:
  #     - "1880:1880"
  influxdb:
    restart: always
    build: ./influxdb
    environment:
      - INFLUXDB_DB=tide_gauge
    volumes:
      - 'influxdb-data:/var/lib/influxdb'
    ports:
      - "8086:8086"
  grafana:
    restart: always
    build: ./grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    ports:
      - "3000:3000"
    volumes:
      - 'grafana-data:/var/lib/grafana'
    depends_on:
      - influxdb
  mosquitto:
    restart: always
    build: ./mosquitto
    ports:
      - "1883:1883"
      - "1884:1884"
  jupyterlab:
    restart: always
    build: ./jupyterlab
    ports:
      - "8888:8888"
    volumes:
      - 'jupyterlab-data:/data'
  bridge:
   restart: always
   build: ./bridge
   depends_on:
    - influxdb
    - mosquitto
